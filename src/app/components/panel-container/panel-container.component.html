<div class="frontier">
  <div class="frontier_mask"></div>
  <div class="frontier_widget">
    <div class="frontier_widget--box">
      <div class="head">
        <div class="head_action">
          <ul>
            <li class="name"><p>{{userName}}</p></li>
            <li class="close">
              <button (click)="clickClose()">
                <app-icon [faIconString]="IconConstant.CLOSE"></app-icon>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="content-wrap">
          <app-conversation-name-popup *ngIf="showPopUp"
                                       (popUpFunction)="popUpFunctionEmit($event)"></app-conversation-name-popup>
          <app-navigation-bar [visibleTabs]="visibleTabs" [activatedTab]="activatedTab"
                              (tabChange)="changePanel($event)"
                              (goBackPanel)="goBackPanelFunction()"></app-navigation-bar>
          <app-conversation-panel *ngIf="panel == tab.CONVERSATION"></app-conversation-panel>
          <app-contact-panel *ngIf="panel == tab.CONTACTS"
                             (clickDoneFunction)="clickDoneFunctionEmit($event)"></app-contact-panel>
          <app-message-panel *ngIf="panel == tab.MESSAGE"></app-message-panel>
        </div>
      </div>
    </div>
  </div>
</div>
