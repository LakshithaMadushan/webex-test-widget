<div class="popup show"> <!-- popup hide/show -->
  <div class="popup_box">
    <div class="popup_box--content">
      <div class="header">
        <p>Are You Sure ?</p>
      </div>
      <div class="footer">
        <button (click)="deletePopUpEvents('Yes')" class="done">Yes</button>
        <button (click)="deletePopUpEvents('No')" class="cancel">No</button>
      </div>
    </div>
  </div>
</div>
