<div class="popup show"> <!-- popup hide/show -->
  <div class="popup_box">
    <div class="popup_box--content">
      <div class="header">
        <p>Conversation Name</p>
      </div>
      <div class="body">
        <input type="text" name="conversation name" [(ngModel)]="conversationName">
      </div>
      <div class="footer">
        <button (click)="popUpEvents('Done')" class="done">Done</button>
        <button (click)="popUpEvents('Cancel')" class="cancel">Cancel</button>
      </div>
    </div>
  </div>
</div>
